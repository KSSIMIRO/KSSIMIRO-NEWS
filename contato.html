        <main>
        <center>

            <form action="/obg.html">
                <fieldset style="width: 50%; margin: 0px auto">
                    <legend>Contato</legend>
                    <label for="nome"><strong>Seu Nome Completo</strong></label> <br>
                    <input type="text" name="nome" id="nome" placeholder="Seu Nome Completo" required>
                    <br>
                    <label for="email"><strong>Nos informe seu E-mail</strong></label> <br />
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="kssimiro@exemple.com"
                        required
                    />
                    <br />
                    <label for="assunto"><strong>Assunto</strong></label> <br>
                    <select name="assunto" id="assunto" required>
                        <option disabled selected>Escolha um Assunto</option>
                        <option value="nap">Não consegue assesar alguma pagina</option>
                        <option value="psa">pagina sem assunto</option>
                        <option value="asc">artigo sem credito</option>
                        <option value="inc">imagem não carrega</option>
                        <option value="vnc">video não carrega</option>
                    </select>
                    <br>
                    <label for="msg"><strong>Mensagem</strong></label> <br>
                    <textarea name="msg" id="msg" cols="30" rows="3" placeholder="Fale um pouco sobre o Assunto"></textarea required>
                    <br>
                    <button type="submit">Entrar</button>
                    <button type="reset">Limpar</button>
                </fieldset>
            </form>
